<!doctype>
<html>
<head>
<title>cheese</title>
<script src="lispx.js" type="text/javascript"></script>
<script>

window.onload = function () {
	var input = document.getElementById('input'),
		output = document.getElementById('output'),
		execute = document.getElementById('execute');
	
	execute.onclick = function () {
		output.value = output.value +  LISPX.execute(input.value) + '\n';
	};
};
</script>
<script type="text/lisp">
(set window.onload (lambda ()
  (let (
    (input (document.getElementById 'input'))
	(output (document.getElementById 'output'))
	(execute (document.getElementById 'execute')))
	
	(set execute.onclick (lambda ()
	  (set output.value
	    (+ output.value (LISPX.execute input.value) '\n'))))))
</script>
</head>

<body>
	<div>
		<h3>Input</h3>
		<textarea id="input" cols="80" rows="15"></textarea>
	</div>
	<div>
		<button id="execute">Execute</button>
	</div>
	<div>
		<h3>Output</h3>
		<textarea id="output" cols="80" rows="15"></textarea>
	</div>
</body>
</html>
